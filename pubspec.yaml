name: maverick
description: Lua for Flutter
version: 0.1.0
homepage: https://github.com/mars3142/maverick

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

  ffi: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: org.mars3142.maverick
        pluginClass: MaverickPlugin
      ios:
        pluginClass: MaverickPlugin
